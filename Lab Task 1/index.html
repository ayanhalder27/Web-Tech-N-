<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 2</title>
</head>
<body>
    <h1 style="text-align: center;">University Admission Form</h1>
    <form>
        <h2>Pesonal Info: </h1>
        <label>Name: </label>
        <input type="text"> <br>
        <label>Date of Birth: </label>
        <input type="date"> <br>
        <label>Gender: </label>
        <input type="radio" id="Male" name="Gender">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender">
        <label for="Female">Female</label> <br>
        <label>E-mail: </label>
        <input type="email">
    </form>
    
    <form>
        <h2>Academic Info: </h1>
        <label>ID: </label>
        <input type="text"><br>
        <Label>CGPA: </Label>
        <input type="number"> <br>
        <label>Department: </label>
        <select>
            <option>CSE</option>
            <option>EEE</option>
            <option>BBA</option>
            <option>LLB</option>
        </select> <br>
        <label>Skills: </label>
        <input type="checkbox" id="java" name="skills">
        <label for="java">Java</label>
        <input type="checkbox" id="c++" name="skills">
        <label for="c++">C++</label>
        <input type="checkbox" id="c#" name="skills">
        <label for="c#">C#</label> <br>
        <label>Upload your CV: </label>
        <input type="file">
    </form>
</body>
</html>
